  <section id="contact">
    <h2 class="section-title">문의하기</h2>
    <div class="contact-container">
      <div class="contact-info">
        <!-- 연락처 블록 생략 -->
      </div>

      <div class="contact-form">
        <form action="https://formsubmit.co/stufftas@gmail.com" method="POST">
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" name="name" id="name" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="message">문의 내용</label>
            <textarea name="message" id="message" class="form-control" rows="5" required></textarea>
          </div>

          <!-- ✅ thanks.html로 이동하도록 수정 -->
          <input type="hidden" name="_next" value="https://stufftas.com/thanks.html" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="text" name="_honey" style="display:none" />
          <input type="hidden" name="_autoresponse" value="스터프타스에 문의해주셔서 감사합니다. 빠르게 회신드리겠습니다!" />

          <button type="submit" class="submit-button">문의 보내기</button>
        </form>
      </div>
    </div>
